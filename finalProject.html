<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="projectCSS.css">
    <title>WEB-115 Final Project</title>
    <section class="header">
        <h2>Caleb Agosta</h2>
        <p>WEB-115.0003</p>
        <h1>Build Your Resume!</h1>
    </section>
</head>
<body>
    <form>
      <p></p>
      <h3>Fill Out All Prompts Below</h3>
      <p></p>

      <label>Full Name: </label>
      <input type="text" id="name" placeholder="First and Last Name">
      <p></p>
      <label>Job Title: </label>
      <input type="text" id="jobApplyFor" placeholder="Job applying for">
      <p></p>

      <label>Your Address: </label>
      <p></p>
      <input type="text" id="Address" placeholder="Street Address">
      <input type="text" id="City" placeholder="City">
      <input type="text" id="State" placeholder="State">
      <input type="text" id="Zip" placeholder="Zip Code">
      <p></p>

      <label>Phone Number: </label>
      <input type="text" id="Phone" placeholder="(000)000-0000">
      <p></p>
      <label>Email: </label>
      <input type="text" id="Email" placeholder="example@link.com" required>
      <p></p>
      <label>Portfolio Link: </label>
      <input type="text" id="Portfolio" placeholder="Portfolio Link">
      <p></p>
      <label>Social Media Link: </label>
      <input type="text" id="Social" placeholder="Social Media Link">
      <p></p>
      <p></p>
      <h3>Skills That You Posses: </h3>
      <p></p>
      <input type="text" id="skillOne" placeholder="Skill Number 1">
      <p></p>
      <input type="text" id="skillTwo" placeholder="Skill Number 2">
      <p></p>
      <input type="text" id="skillThree" placeholder="Skill Number 3">
      <p></p>
      <h3>Coding Skills: </h3>
      <p></p>
      <input type="text" id="codingSkillOne" placeholder="Coding Skill 1">
      <p></p>
      <input type="text" id="codingSkillTwo" placeholder="Coding Skill 2">
      <p></p>


      <h3>What is your Educational Background?</h3>
      <p></p>

      <textarea id="eduBG" name="eduBG">School Name: Date Graduated, Degree Earned</textarea>
      <p></p>

      <h3>Recent Employment Experiences: </h3>
      <p></p>

      <label>Job 1 Start Date</label>
      <input type="date" id="startJob1"> 

      <label>Job 1 End Date</label>
      <input type="date" id="endJob1">
      <p></p>

      <label>Job 2 Start Date</label>
      <input type="date" id="startJob2">

      <label>Job 2 End Date</label>
      <input type="date" id="endJob2">
      <p></p>

      <label>Job 3 Start Date</label>
      <input type="date" id="startJob3">

      <label>Job 3 End Date</label>
      <input type="date" id="endJob3">
      <p></p>

      <h3>Business References For Jobs Given Above: </h3>
      <p></p>
      <label>Job One:</label>
      <textarea id="references" name="References">Name, Number, Position</textarea>
      <p></p>
      <label>Job Two:</label>
      <textarea id="references2" name="References2">Name, Number, Position</textarea>
      <p></p>
      <label>Job Three:</label>
      <textarea id="references3" name="References3">Name, Number, Position</textarea>
      <p></p>
      <input type="submit" value="Submit Information">

    </form>
    <script src="projectJS.js"></script>
</body>
</html>
